<div class="countryListPage">
<div class="countryListContainer" layout-margin layout-padding>
	
	<div ng-repeat="country in region track by $index" layout="column" layout-align="center start" layout-margin>
		<md-toolbar layout="row" layout-align="start center">
			
			<span flex="5"></span>
			
			<md-checkbox flex="5" class="white" aria-label="Visited" ng-model="visited" ng-change="updateVisitedOrNot(country, visited)"></md-checkbox>
			
			
			
			<!--<div layout="row" layout-fill flex="87" class="clickableArea">-->
				<span flex="5"></span>
				<i flex="5" style="cursor:pointer" class="material-icons" ng-click="collapse(country.name)">expand_more</i>
				<span style="text-align: center" flex="50">{{country.name}}</span>
				<span style="text-align: right" flex="25">{{country.nativeName}}</span>
				<span flex="5"></span>
			<!--</div>-->
			
		</md-toolbar>
		
		<md-list class="md-accent" ng-show="selectedCountry === country.name">
			<md-list-item>Subregion: {{country.subregion}}</md-list-item>
			<md-divider></md-divider>
			<md-list-item>Capital: {{country.capital}}</md-list-item>
			<md-divider></md-divider>
			<md-list-item>Population: {{country.population}}</md-list-item>
			<!--<md-divider></md-divider>-->
		</md-list>
		



	</div>

</div>
</div>
