<div class="countryListPage">
<div class="countryListContainer" layout-margin layout-padding>
	
	<div ng-repeat="country in region track by $index" layout="column" layout-align="center start" layout-margin>
		<md-toolbar layout="row" layout-align="start center">
			
			<span flex="5"></span>
			
			<md-checkbox flex="10" class="white" aria-label="Visited" ng-model="visited" ng-change="updateVisitedOrNot(country, visited)"></md-checkbox>
			

				<span flex="10"></span>
				<span style="text-align: center" flex="45">{{country.name}} ({{country.nativeName}})</span>
		
				<span flex="25"></span>
				<i flex="5" style="cursor:pointer" class="material-icons expand" ng-click="collapse(country.name)" >expand_more</i>
	
			
		</md-toolbar>
		
		<md-list class="md-accent" ng-show="selectedCountry === country.name">
			<md-list-item>Subregion: {{country.subregion}}</md-list-item>
			<md-divider></md-divider>
			<md-list-item>Capital: {{country.capital}}</md-list-item>
			<md-divider></md-divider>
			<md-list-item>Population: {{country.population}}</md-list-item>
		</md-list>
		



	</div>

</div>
</div>
